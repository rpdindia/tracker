<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Attendance Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-main" id="login-section">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="button" class="button" value="Login" onclick="login()">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Register</label>
                </span>
            </div>
        </div>
        <div class="registration form" id="registration">
            <header>Register</header>
            <form action="#">
                <input type="text" placeholder="Create Username">
                <input type="password" placeholder="Create Password">
                <input type="button" class="button" value="Register">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <div id="attendance-section" style="display:none;">
        <h2>Attendance for <span id="current-month-year"></span></h2>
        <button onclick="generateReport()">generate</button>
        <div class="table-responsive mt-3 ">
            <table id="calendar" class="table custom-table align-middle table-bordered border-dark ">
                <thead class="table-success table-bordered border-dark">
                    <tr>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Calendar rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center ">
                <li class="page-item border border-primary rounded-start">
                    <a class="page-link" role="button" onclick="changePage(-1)">Previous</a>
                </li>
                <li class="page-item border border-primary "><span id="page-info" class="page-link"></span></li>

                <li class="page-item border border-primary rounded-end">
                    <a class="page-link" role="button" onclick="changePage(1)">Next</a>
                </li>
            </ul>
        </nav>
    </div>


    <div id="report-section" style="display:none;">
        <h2>Attendance Report</h2>
        <pre id="attendance-report"></pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
