<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Attendance Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="print.css" media="print">

</head>

<body>
    <div class="container-main" id="login-section">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="button" class="button" value="Login" onclick="login()">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Register</label>
                </span>
            </div>
        </div>
        <div class="registration form" id="registration">
            <header>Register</header>
            <form action="#">
                <input type="text" placeholder="Create Username">
                <input type="password" placeholder="Create Password">
                <input type="button" class="button" value="Register">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

    <!-- Attendace Section for mark attendace -->
    <div class="header p-3 text-center">Attendance Tracker</div>
    <div class="month border border-dark mt-3 p-1 text-center">Month : &nbsp; <span id="current-month-year"></span>
    </div>
    <div id="attendance-section" style="display:block;">
        <div class="table-responsive">
            <table id="calendar" class="table record-table custom-table align-middle table-bordered border-dark ">
                <thead class="table-success table-bordered border-dark">
                    <tr>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Calendar rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center ">
                <li class="page-item border border-primary rounded-start">
                    <a class="page-link" role="button" onclick="changePage(-1,'calendar')">Prev</a>
                </li>
                <li class="page-item border border-primary "><span id="calendar-page-info" class="page-link"></span></li>

                <li class="page-item border border-primary rounded-end">
                    <a class="page-link" role="button" onclick="changePage(1,'calendar')">Next</a>
                </li>
            </ul>
        </nav>
        <button onclick="generateReport()">View Report</button>
    </div>

    <!-- report section for genearte report -->

    <div id="report-section" style="display: none;">
        <div class="month border border-dark mt-3 p-1 text-center">Attendance Report</div>

        <div class="report-section">
            <div class="table-responsive">
                <table id="report-table" class="table custom-table align-middle table-bordered border-dark ">
                    <thead class="table-success table-bordered border-dark">
                        <tr>
                            <th>Day</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <!-- report rows will be generated by JavaScript -->

                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center no-print">
                    <li class="page-item border border-primary rounded-start">
                        <a class="page-link" role="button" onclick="changePage(-1,'report-table')">Prev</a>
                    </li>
                    <li class="page-item border border-primary "><span id="report-table-page-info" class="page-link"></span></li>
    
                    <li class="page-item border border-primary rounded-end">
                        <a class="page-link" role="button" onclick="changePage(1,'report-table')">Next</a>
                    </li>
                </ul>
            </nav>

            <!-- Summary Table  -->
            <div class="table-responsive">
                <table id="summary-table" class="table custom-table align-middle table-bordered border-dark ">
                    <thead class="table-success table-bordered border-dark">
                        <tr>
                            <th colspan="2" style="text-transform: uppercase;">Summary</th>
                        </tr>
                        <tr>
                            <th>Total Present</th>
                            <th>Total Absent</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td id="present-count"></td>
                            <td id="absent-count"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="no-print" onclick="printReport()">Print Report</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>

</html>
